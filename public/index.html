<html lang="en">
   <head>
      <meta charset="utf-8" />

      <link rel="icon" href="%PUBLIC_URL%/favicon.ico" sizes="any" />
      <!-- 32Ã—32 -->
      <link rel="icon" href="%PUBLIC_URL%/icon.svg" type="image/svg+xml" />
      <link rel="mask-icon" href="%PUBLIC_URL%/icon.svg" color="orange" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="theme-color" content="#000000" />
      <meta name="description" content="Audio plugin and tools organizer" />
      <link rel="apple-touch-icon" href="%PUBLIC_URL%/PTO_Logo-192x192.svg" />
      <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
      <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
      <title>Production Tool Organizer</title>
      <style>
         @keyframes fadeOut {
            0% {
               opacity: 0;
            }
            1% {
               opacity: 1;
            }
            80% {
               opacity: 0.95;
            }
            100% {
               opacity: 0;
            }
         }
         .loader-wrap {
            position: fixed;
            opacity: 0;
            width: 100vw;
            max-height: 100vh;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            /* border: 1px inset; */
            width: 100%;
            border-radius: 10px;
            box-shadow:
               0 0 50px -3px #ffffff,
               inset 2px 2px 10px -4px #ffffff47;
            box-shadow:
               inset 3px 3px 20px -7px #000000,
               inset -3px -3px 20px -7px white;
            padding: 100px 30px;
            box-sizing: border-box;
            overflow: hidden;
            background: var(--iq-color-accent-gradient);
            z-index: 10000000;
            animation: fadeOut 7s ease forwards;
            pointer-events: none;
            border-radius: 0px;
         }

         .loader-wrap:before {
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            background: var(--iq-color-background-warm-gradient);
            background-image: url(https://www.transparenttextures.com/patterns/real-carbon-fibre.png);
         }

         .loader {
            position: relative;
         }

         /*** Loader 8 ***/

         @keyframes loader8a {
            0% {
               transform: rotate(0);
            }
            100% {
               transform: rotate(360deg);
            }
         }

         @keyframes loader8b {
            0% {
               transform: rotate(240deg);
            }
            100% {
               transform: rotate(-120deg);
            }
         }

         @keyframes loader8c {
            0% {
               transform: rotate(120deg);
            }
            100% {
               transform: rotate(480deg);
            }
         }
         .loader8 {
            width: 200px;
            height: 200px;
            /* 	border: 10px solid #116466; */
            /* 	border-top-color: hsla(181, 71%, 92%, 0.5); */
            /* 	border-left-color: hsla(181, 71%, 92%, 0.5); */
            padding: 0;
            /* 	box-shadow: inset 0 0 50px 3px #2c3531; */
            /* 	border-radius: 50%; */
            /* 	overflow: hidden; */
            /*     background-color: hsla(181, 71%, 83%, 0.74); */

            /* 	box-shadow: inset 0 0 20px 24px hsla(0, 0%, 100%, 0.74), 0 0 50px 22px hsla(181, 71%, 83%, 0.74); */
            /*     background-color: hsla(181, 71%, 83%, 0.74); */

            /* 	animation: loader6 14s linear infinite; */
            background-image: radial-gradient(
               #ffffff,
               #ffffff9c,
               transparent 70%
            );
            pointer-events: none;
         }

         .loader8 .loader8inner {
            position: absolute;
            border: 5px solid transparent;
            border-top-color: var(--iq-color-foreground);
            /* Fallback colors during load */
            border-bottom-color: #a5daf3;
            padding: 0;
            box-shadow:
               inset 0 0 20px 3px #292929,
               0 0 55px 15px #3498db;
            border-radius: 50%;
            background: #3498db;
            /* Colors once variables loaded */
            border-top-color: var(--iq-color-foreground);
            border-bottom-color: var(--iq-color-accent-light);
            padding: 0;
            box-shadow:
               inset 0 0 20px 3px var(--iq-color-background),
               0 0 55px 15px var(--iq-color-accent);
            border-radius: 50%;
            background: var(--iq-color-accent);
         }

         .loader8 .loader8inner:nth-child(1) {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 	box-shadow: 0 0 20px #2c3531; */
            animation: loader8a 3s linear infinite;
         }

         .loader8 .loader8inner:nth-child(2) {
            top: 20px;
            left: 20px;
            width: 160px;
            height: 160px;
            /* 	box-shadow: 0 0 20px #2c3531; */
            animation: loader8b 3s linear infinite;
         }

         .loader8 .loader8inner:nth-child(3) {
            top: 40px;
            left: 40px;
            width: 120px;
            height: 120px;
            /* 	box-shadow: 0 0 20px #2c3531; */
            animation: loader8c 3s linear infinite;
         }
      </style>
   </head>
   <body>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="startup-loader-wrap" class="loader-wrap">
         <div class="loader loader8">
            <div class="loader8inner"></div>
            <div class="loader8inner"></div>
            <div class="loader8inner"></div>
         </div>
      </div>
      <div id="root"></div>

   </body>
</html>
